global:
  scrape_interval: 10s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'fastapi'
    static_configs:
      - targets: [ 'backend:8000' ] # Замените на адрес вашего FastAPI приложения
  - job_name: 'nodeexporter'
    static_configs:
      - targets: [ 'nodeexporter:9100' ]
  - job_name: 'cadvisor'
    static_configs:
      - targets: [ 'cadvisor:8080' ]
